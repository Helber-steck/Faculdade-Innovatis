<app-header></app-header>
<app-nav></app-nav>

<div class="box-div">

    <mat-card>

        <mat-card-title>Movimentação</mat-card-title>

        <form>

            <mat-form-field>
                <input matInput placeholder="quantidade" [(ngModel)]="movimentacao.quantidade" name="quantidade">
            </mat-form-field>

            <label>Tipo movimentações</label>
            <br>
            <mat-radio-group [(ngModel)]="movimentacao.tipo_movimentacao" name="tipo_movimentacao">
                <mat-radio-button class="radio" value="ENTRADA">Entrada</mat-radio-button>
                <mat-radio-button class="radio" value="SAIDA">Saída</mat-radio-button>
            </mat-radio-group>
            <br>

            <!-- <mat-form-field>
                <input matInput placeholder="tipo_movimentacao" [(ngModel)]="movimentacao.tipo_movimentacao" name="tipo_movimentacao">
            </mat-form-field> -->

            <mat-form-field>
                <mat-label>ID usuario</mat-label>
                <mat-select [(ngModel)]="movimentacao.id_usuario" name="id_usuario">
                    <mat-option *ngFor="let movimentacoes of movimentacoes" [value]="movimentacoes.id_usuario">
                        {{ movimentacoes.id_usuario }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-form-field>
                <input matInput placeholder="id_usuario" [(ngModel)]="movimentacao.id_usuario" name="id_usuario">
            </mat-form-field> -->

            <mat-form-field>
                <mat-label>ID produto</mat-label>

                <mat-select [(ngModel)]="movimentacao.id_produto" name="id_produto">
                    <mat-option *ngFor="let movimentacoes of movimentacoes" [value]="movimentacoes.id_produto">
                        {{ movimentacoes.id_produto }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- <mat-form-field>
                <input matInput placeholder="id_produto" [(ngModel)]="movimentacao.id_produto" name="id_produto">
            </mat-form-field> -->

        </form>

        <button mat-raised-button (click)="createmovimentacao()" color="primary">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </mat-card>

</div>
