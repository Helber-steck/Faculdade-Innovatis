<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<mat-card>

    <mat-card-title>Alterar</mat-card-title>
    
    <form>

        <mat-form-field>
            <input matInput placeholder="id_categoria" [(ngModel)]="produto.id_categoria" name="id_categoria">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="id_fornecedor" [(ngModel)]="produto.id_fornecedor" name="id_fornecedor">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="idproduto" [(ngModel)]="produto.idproduto" name="idproduto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="nome_produto" [(ngModel)]="produto.nome_produto" name="nome_produto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="quantidade" [(ngModel)]="produto.quantidade" name="quantidade">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="status_produto" [(ngModel)]="produto.status_produto" name="status_produto">
        </mat-form-field>
       
    </form>

    <button mat-raised-button (click)="updateProduto()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>

</div>
