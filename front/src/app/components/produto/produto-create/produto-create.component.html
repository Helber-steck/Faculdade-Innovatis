<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

    <mat-card>
        <mat-card-title>Novo produto</mat-card-title>

        <form #clienteForm="ngForm">

            <mat-form-field>
                <mat-label>ID categoria</mat-label>
                <mat-select [(ngModel)]="produto.id_categoria" name="id_categoria" required>
                    <mat-option *ngFor="let produtos of produtos" [value]="produtos.id_categoria">
                        {{ produtos.id_categoria }}
                    </mat-option>
                </mat-select>
            </mat-form-field>  

            <!-- <mat-form-field>
                <input matInput placeholder="id_categoria" [(ngModel)]="produto.id_categoria" name="id_categoria" required>
            </mat-form-field> -->

            <mat-form-field>
                <mat-label>ID fornecedor</mat-label>
                <mat-select [(ngModel)]="produto.id_fornecedor" name="id_fornecedor" required>
                    <mat-option *ngFor="let produtos of produtos" [value]="produtos.id_fornecedor">
                        {{ produtos.id_fornecedor }}
                    </mat-option>
                </mat-select>
            </mat-form-field>  


            <!-- <mat-form-field>
                <input matInput placeholder="id_fornecedor" [(ngModel)]="produto.id_fornecedor" name="id_fornecedor" required>
            </mat-form-field> -->

            <!-- 
            <mat-form-field>
                <input matInput placeholder="idproduto" [(ngModel)]="produto.idproduto" name="idproduto">
            </mat-form-field> -->

            <mat-form-field>
                <input matInput placeholder="nome_produto" [(ngModel)]="produto.nome_produto" name="nome_produto" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="quantidade" [(ngModel)]="produto.quantidade" name="quantidade" required>
            </mat-form-field>

            <!-- <mat-form-field>
                <input matInput placeholder="status_produto" [(ngModel)]="produto.status_produto" name="status_produto" required>
            </mat-form-field> -->

            <label>Status produto</label>
            <br>
            <mat-radio-group [(ngModel)]="produto.status_produto" name="status_produto" required>
                <mat-radio-button class="radio" value="ATIVO">ATIVO</mat-radio-button>
                <mat-radio-button class="radio" value="INATIVO">INATIVO</mat-radio-button>
            </mat-radio-group>
            <br>

        </form>

        <button mat-raised-button (click)="createProduto()" color="primary" [disabled]="!clienteForm.form.valid">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </mat-card>

</div>
