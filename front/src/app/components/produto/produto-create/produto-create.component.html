<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<mat-card>
    <mat-card-title>Novo</mat-card-title>
    <form>
        
        <mat-form-field>
            <input matInput placeholder="Nome do produto"
                [(ngModel)]="produto.name" name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Status do produto (Ativo ou Desativado)"
                [(ngModel)]="produto.status" name="status">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade"
                [(ngModel)]="produto.quantidade" name="quantidade">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="ID fornecedor"
                [(ngModel)]="produto.idfornecedor" name="idfornecedor">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="ID categoria"
                [(ngModel)]="produto.idcategoria" name="idcategoria">
        </mat-form-field>
       
    </form>
    <button mat-raised-button (click)="createProduto()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>

</div>
